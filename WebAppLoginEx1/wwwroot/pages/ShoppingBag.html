<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../styles/ShoppingBag.css" rel="stylesheet" />
    <script src="../scripts/shoppingBag.js"></script>
    <template id="temp-row">
        <tr class="item-row">
            <td class="imageColumn"><a rel="lightbox" href="#"><img src="../picturs/ice/1.jpg"></a></td>
            <td class="descriptionColumn"><div><h3 class="itemName"></h3><h6><p class="itemNumber"></p><a href="#">לפרטים נוספים</a></h6></div></td>
            <td class="availabilityColumn"><div><h3 class="itemName">במלאי</h3></div></td>
            <td class="amountColumn"><div><button id="more">+</button><h3></h3><button id="less">-</button></div></td>
            <td class="totalColumn delete"><div class="expandoHeight" style="height: 99px;"><p class="price"></p><a href="#" title="לחצו כאן כדי להסיר את פריט זה" class="Hide DeleteButton showText">הסרת פריט</a></div></td>
        </tr>
    </template>
</head>
<body>
    <div class="cart">
        <div id="title">
            <h1> סל קניות </h1>
            <p>
                הסל שלך מכיל <span id="itemCount"></span> פריטים ומגיע לסך של <span id="totalAmount"></span>.
            </p>
            <button class="GoToCheckout TopLink" onclick="placeOrder()">לביצוע ההזמנה</button>
            <!--<a class="GoToCheckout TopLink" onclick="placeOrder()" >לביצוע ההזמנה</a>--> <a href="products.html?fromShoppingBag=1">המשך בקניה</a> <div class="ClearBoth"></div>
        </div>
        <div class="cistGroup">
            <table id="items" class="items">
                <thead>
                    <tr>
                        <th class="itemsColumn" colspan="2">פריטים</th>
                        <th>זמינות</th>
                        <th class="amount">כמות</th>
                        <th class="totalColumn">סכום ההזמנה</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
